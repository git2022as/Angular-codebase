<div class="AngularPOC container">
  <h3 class="mb-4" style="color: red">Parent Component with multiple child components (error, inputs, table)</h3>
  <!-- Table component with checkbox as configuration -->
  <div class="IndividualSection mb-3">
    <h5>Table Section with checkbox as configuration</h5>
    <app-child-table-component [tableConfig]="tableDetails" (selectedItemEvent)="_selectedItemEvent($event)"></app-child-table-component>
  </div>
  <!-- Date Range & Multiple Dropdown Components -->
  <div class="IndividualSection mb-3">
    <form [formGroup]="adminForm">
      <h5>Date Range & MultiSelect Dropdown Components</h5>
      <div class="row mb-2">
        <div class="col-6">
          <div class="header-small">Role</div>
          <mat-icon class="" style="cursor: pointer;color: deeppink;font-size: 14px;">person</mat-icon>
          <span class="header-text">Admin</span>
        </div>
        <div class="col-6">
          <div class="header-small">Date Range</div>
          <div class="row">
            <div class="col-6">
              <app-child-datepicker-component class="mr-2" [fGName]="adminForm" [properties]="configDetails.dateRangeFrom" [disabledPreviousDate]=true></app-child-datepicker-component>
            </div>
            <div class="col-6">
              <app-child-datepicker-component [fGName]="adminForm" [properties]="configDetails.dateRangeTo" [disabledPreviousDate]=true></app-child-datepicker-component>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-6">
          <app-child-multidropdown-component [fGName]="adminForm" [properties]="multiTable" [dropdownSettings]="dropDownSettings" (multiDropdownEvent)="_multiDropdownEvent($event)"></app-child-multidropdown-component>
        </div>
      </div>
    </form>
  </div>
  <!-- Dropdown, Input & Textarea Components -->
  <div class="IndividualSection mb-3">
    <h5>Dropdown, Input & Textarea Components</h5>
    <form [formGroup]="myForm" (ngSubmit)="submitForm()">
      <div class="row mb-2">
        <div class="col-6">
          <app-child-dropdown-component [fGName]="myForm" (dropdownValueEvent)="_dropdownValueEvent($event)" [properties]="configDetails.discount"></app-child-dropdown-component>
        </div>
        <div class="col-6" *ngIf="inputArray.length > 0">
          <ng-container *ngFor="let each of inputArray;let i = index">
              <app-child-component [fGName]="myForm" [properties]="each"></app-child-component>
          </ng-container>
        </div>
      </div>
      <div>
        <app-child-textarea-component [fGName]="myForm" [properties]="configDetails.description"></app-child-textarea-component>
      </div>
      <button class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
    </form>
  </div>
  <!-- Adding dynamic element (Dropdown + Input) -->
  <div class="IndividualSection mb-3">
    <h5>Adding dynamic element (Input(user name) + Input(email))</h5>
    <form [formGroup]="addingForm" (ngSubmit)="submitAddingForm()">
      <div class="mb-2" formArrayName="dynamicForm">
        <ng-container *ngFor="let each of dynamicForm.controls;let i = index">
          <div [formGroupName]="i" class="row m-0">
            <div class="col-5">
              <app-child-component [fGName]="addingForm" [fAIndex]="i" fAName="dynamicForm" [properties]="dynamicFormConstant.userName"></app-child-component>
            </div>
            <div class="col-5">
              <app-child-component [fGName]="addingForm" [fAIndex]="i" fAName="dynamicForm" [properties]="dynamicFormConstant.emailAddress"></app-child-component>
            </div>
            <div class="col-2">
              <span class="material-icons admin-icons" style="color: deeppink;margin-top:39px; font-size: 20px;" (click)="deleteItem(i)"> 
                delete
              </span>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="mb-5 mt-2">
        <button class="btn btn-primary" (click)="addDynamicControl()">Add More</button>
      </div>
      <button class="btn btn-primary" [disabled]="addingForm.invalid">Submit Adding Form</button>
    </form>
  </div>
</div>
