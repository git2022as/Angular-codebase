<div class="container" *ngIf="offerDetails && offerDetails.length > 0; else no_offers_section">
    <!--Bank's offers section-->
    <div class="mt-5 mb-5 heading" style="text-align: center;"><h3>Offers</h3></div>
    <div class="row">
        <ng-container *ngFor="let offer of offerDetails; let i = index;">
            <div class="col-md-4 col-xs-12 mb-3">
                <app-offers-details [offers]="offer"></app-offers-details>
            </div>
        </ng-container>
    </div>
</div>
<ng-template #no_offers_section>
    No offers are available.
</ng-template>
