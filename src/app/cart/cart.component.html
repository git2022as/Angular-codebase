<!--html + css + bootstrap => CART -->
<!--without angular material & ngx-bootstrap -->
<div class="container">
    <div class="mt-5 mb-5 heading" style="text-align: center;"><h3>Your Cart</h3></div>
    <!--<ng-container *ngFor="let each of cartDetails; let i = index">
        <div class="mb-3">-->
            <app-cart-overview [cartDetails]="cartDetails" [productDetails]="productDetails" (cartAddRemoveEvent)="showShortMsg($event)"></app-cart-overview>
        <!--</div>
    </ng-container>-->
    <div class="cartAmountSection row m-0 mb-2">
        <div class="cartReady p-2">
            Bill Details
        </div>
        <div class="cartValue col-md-6 col-xs-12 p-2">
            <div class="row m-0 cart-sub-parent">
                <div class="cart-sub-details">Item Total</div>
                <div class="cart-sub-details">{{totalCartValue}}</div>
            </div>
            <div class="row m-0 cart-sub-parent">
                <div class="cart-sub-details">Delivery Fee</div>
                <div class="cart-sub-details" [ngStyle]="{'color': deliveryLogic == 'FREE' ? 'green' : 'inherit'}">{{deliveryLogic}}</div>
            </div>
            <div class="row m-0 cart-sub-parent">
                <div class="cart-sub-details">Govt Taxes & Restaurant Charges</div>
                <div class="cart-sub-details">{{govtTax + packagingCharge}}</div>
            </div>
            <hr style="border-top: 1.5px solid black;margin-bottom: 0px;">
            <div class="row m-0 cart-sub-parent">
                <div class="cart-sub-details-bold">TO PAY</div>
                <div class="cart-sub-details-bold">{{totalCartValue + govtTax + packagingCharge}}</div>
            </div>
        </div>
        <div class="cartCoupon col-md-6 col-xs-12 p-2">
            <h1>Coupon Details</h1>
        </div>
    </div>
    <div #shortContainer></div>
</div>
