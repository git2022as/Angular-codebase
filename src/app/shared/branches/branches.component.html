<div class="branch-parent">
    <img src="assets/images/{{branch.img}}" alt="{{branch?.img}}" width="100%" height="300">
    <div class="branch-centre">{{branch?.location}}</div>
    <div class="branch-phone" (click)="openCallDialog(branch)">
        <span class="material-icons">
            call
        </span>
    </div>
    <div class="branch-location-map">
        <span class="material-icons">
            place
        </span>
    </div>
</div>
