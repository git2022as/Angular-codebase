<!--Example of REACTIVE FORMS-->
<!--NGSWITCH example-->
<div class="modal-header">
    <span class="material-icons" style="color: deeppink;margin:7px"> 
        settings_accessibility
    </span>
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="signUpForm">
        <mat-form-field class="reactive-form-login">
            <mat-label>Phone Number</mat-label>
            <input matInput type="text" name="phoneNumber" formControlName="phoneNumber">
            <button *ngIf="signUpForm.get('phoneNumber')?.value != '' && signUpForm.get('phoneNumber')?.value != null" matSuffix mat-icon-button aria-label="Clear" (click)="setValue('phoneNumber')">
                <mat-icon>close</mat-icon>
            </button>
            <mat-error *ngIf="signUpForm.get('phoneNumber')?.invalid && signUpForm.get('phoneNumber')?.touched">Enter a valid number</mat-error>
        </mat-form-field>
        <mat-form-field class="reactive-form-login">
            <mat-label>Name</mat-label>
            <input matInput type="text" name="name" formControlName="name">
            <button *ngIf="signUpForm.get('name')?.value != '' && signUpForm.get('name')?.value != null" matSuffix mat-icon-button aria-label="Clear" (click)="setValue('name')">
                <mat-icon>close</mat-icon>
            </button>
            <mat-error *ngIf="signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched">Enter name upto 20 characters</mat-error>
        </mat-form-field>
        <mat-form-field class="reactive-form-login">
            <mat-label>Email</mat-label>
            <input matInput type="text" name="email" formControlName="email">
            <button *ngIf="signUpForm.get('email')?.value != '' && signUpForm.get('email')?.value != null" matSuffix mat-icon-button aria-label="Clear" (click)="setValue('email')">
                <mat-icon>close</mat-icon>
            </button>
            <mat-error *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched">Enter proper mail address</mat-error>
        </mat-form-field>
        <mat-form-field class="reactive-form-login">
            <mat-label>Password</mat-label>
            <input matInput type="password" #pass name="password" formControlName="password">
            <!--<button *ngIf="signUpForm.get('password')?.value != '' && signUpForm.get('password')?.value != null" matSuffix mat-icon-button aria-label="Clear" (click)="togglePassword()">
                <mat-icon>visibility</mat-icon>
            </button>-->
            <button *ngIf="signUpForm.get('password')?.value != '' && signUpForm.get('password')?.value != null" matSuffix mat-icon-button aria-label="Clear" (click)="setValue('password')">
                <mat-icon>close</mat-icon>
            </button>
            <mat-error *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched">Enter 6-10 characters password</mat-error>
        </mat-form-field>
        <mat-form-field class="reactive-form-login">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" name="confirmPassowrd" formControlName="confirmPassowrd">
            <button *ngIf="signUpForm.get('confirmPassowrd')?.value != '' && signUpForm.get('confirmPassowrd')?.value != null" matSuffix mat-icon-button aria-label="Clear" (click)="setValue('confirmPassowrd')">
                <mat-icon>close</mat-icon>
            </button>
            <mat-error *ngIf="signUpForm.get('confirmPassowrd')?.invalid && signUpForm.get('confirmPassowrd')?.touched">Enter the same password again</mat-error>
        </mat-form-field>
    </form>
</div>
<div class="modal-footer">
    <!--angular material button used inside ngx-bootstrap-->
    <button mat-raised-button style="margin-right: 1rem" color="primary" [disabled]="signUpForm.invalid" (click)="signUpFormClicked(signUpForm)">Sign Up</button>
    <button mat-raised-button [disabled]="signUpForm.untouched" (click)="signUpFormReset()">Reset</button>
    <p style="font-size: 10.5px;color: deeppink">By creating an account, I accept the Terms & Conditions & Privacy Policy</p>
</div>
