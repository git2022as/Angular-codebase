
<!-- this is the replica of DAP-INPUT component (for input type TEXT, EMAIL, PASSWORD, NUMBER etc) -->
<section [formGroup]="fAName ? fGName.get(this.fAName)['controls'][this.fAIndex] : fGName" class="form-group">
  <label style="font-size: 13px;" for="{{properties?.name}}">{{properties?.label}}</label>
  <input
    class="form-control"
    type="{{properties?.type}}"
    [formControlName]="properties?.name"
    placeholder="{{properties?.placeholder}}"
    maxlength="{{properties?.maxlength}}"
  />
  <!--auto population of error messages, as a shared component-->
  <app-child-error-component [fG]="fAName ? fGName.get(this.fAName)['controls'][this.fAIndex] : fGName" [properties]="properties"></app-child-error-component>
</section>
