<div class="admin-search-section">
    <form [formGroup]="searchForm" style="font-size: 12px;">
        <mat-form-field>
            <mat-label>{{appCacheService._content.searchText}}</mat-label>
            <input matInput type="text" name="searchItem" formControlName="searchText">
            <button *ngIf="searchForm.get('searchText').value != ''" matSuffix mat-icon-button aria-label="Clear" (click)="setValue('searchText');">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </form>
</div>
