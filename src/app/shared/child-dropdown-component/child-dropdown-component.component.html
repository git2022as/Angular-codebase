<section [formGroup]="fGName" class="form-group">
  <label style="font-size: 13px;" for="{{properties?.name}}">{{properties?.label}}</label>
  <select [formControlName]="properties?.name" class="custom-select">
    <option value=''>{{properties.placeholder}}</option>
    <option *ngFor="let x of properties.options" [value]="x.key">
      {{x.value}}
    </option>
  </select>
  <!--auto population of error messages, as a shared component-->
    <app-child-error-component [fG]="fGName" [properties]="properties"></app-child-error-component>
</section>
<!-- this is the replica of DAP-DROPDOWN component-->
