<mat-sidenav-container class="example-container" fullscreen>
    <mat-sidenav #sidenav class="sidenav-container" position="start">
        <mat-list role="list" class="sidenav-list" (click)="sidenav.toggle()">
            <mat-list-item role="listitem" routerLink="/about-us">About Us</mat-list-item>
            <mat-list-item role="listitem" routerLink="/base">Dishes</mat-list-item>
            <mat-list-item role="listitem" routerLink="/offers">Offers</mat-list-item>
            <mat-list-item role="listitem" (click)="openLoginModal()" *ngIf="!loggedIn">Login</mat-list-item>
            <mat-list-item role="listitem" *ngIf="!loggedIn">Sign-Up</mat-list-item>
            <mat-list-item role="listitem" *ngIf="loggedIn" routerLink="/cart">Cart</mat-list-item>
            <mat-list-item role="listitem" *ngIf="loggedIn">Wishlist</mat-list-item>
            <mat-list-item role="listitem" *ngIf="loggedIn">Logout</mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar class="sidenav-properties" color="primary">
            <button mat-icon-button class="sidenav-icon" mat-button (click)="sidenav.toggle()" aria-label="icon-button with menu icon">
                <mat-icon class="menu-icon">menu</mat-icon>
            </button>
            <span class="heading pl-2" [ngClass]="{'hide': loggedIn}">Kebab-House</span>
            <span class="toolbar-spacer"></span>
            <mat-icon class="mr-2" style="cursor: pointer;" (click)="openLoginModal()" *ngIf="!loggedIn">login</mat-icon>
            <mat-icon class="mr-2" style="cursor: pointer;color: deeppink" *ngIf="loggedIn">person</mat-icon>
            <span *ngIf="loggedIn" class="loggedin-heading mr-2">Welcome, {{loggedInUserName}}</span>
            <mat-icon class="mr-2" style="cursor: pointer;color: deeppink" *ngIf="loggedIn" (click)="openLink('cart');">shopping_cart</mat-icon>
            <mat-icon class="mr-2" style="cursor: pointer;color: deeppink" *ngIf="loggedIn">favorite</mat-icon>
            <mat-icon class="mr-2" style="cursor: pointer;color: deeppink" *ngIf="loggedIn">logout</mat-icon>
        </mat-toolbar>
        <!--give main content a proper height which is less than 100% to display footer at the bottom of the page -->
        <div class="content">
            <!--<app-base></app-base>-->
            <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
